<div id="dialogContainer">
    <mat-card class="dialog">
        <mat-card-title>Crea tu publicacion</mat-card-title>
        <mat-divider class="mt-2 mb-1"></mat-divider>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image">
                <p-avatar  image="../../../../assets/images/defaultImagePerfil.jpg" 
                size="large" shape="circle"></p-avatar>
            </div>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
              
        </mat-card-header>

        <!-- <mat-divider class="mt-2 mb-3"></mat-divider> -->
        <div class="custom-textarea">
            <textarea id="DialogMessage" class="mb-1" placeholder="Escribe algo weon xd" >
            </textarea>
        </div>

        <div class="addThingPub mb-5 grid" >
            <div class="col-7">

            </div>
            <div class="col-5 iconsContainer">
                <mat-icon class="icons" [ngStyle]="{ color: icon.color}" *ngFor="let icon of addOptions()">{{icon.icon}}</mat-icon>
            </div>
        </div>
    </mat-card>
    
</div>
