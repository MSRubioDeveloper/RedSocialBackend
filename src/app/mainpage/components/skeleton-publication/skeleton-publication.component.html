
<!-- *ngIf="loadingG()" -->

<div id="help" >
    @for( i of iterations; track i){
        <div *ngIf="loadingG()" class="p-2"  >
            <!-- Agregar publicacion -->
                <mat-card class="mb-3 p-3" >
                    <div class="flex">
                        <p-skeleton shape="circle" size="3rem" styleClass="mr-2"></p-skeleton>
                        <div style="flex: 1">
                            <p-skeleton width="100%" height="2.3rem" styleClass="mt-1"></p-skeleton>
                        </div>
                    </div>
                </mat-card>
                
            <!-- Pub skeleton -->
            <mat-card class="publicacion">
              <mat-card-header>
        
                <div >
                    <p-skeleton shape="circle" size="3rem" styleClass="mr-2"></p-skeleton>
                </div>
                <div class="ml-3">
                    <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                    <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
                </div>
        
              </mat-card-header>
              <p-skeleton class="ml-3 mt-4" width="90%" height="1.563rem" styleClass="mb-2"></p-skeleton>
        
              <h3 class="ml-3 mb-4 mt-5">
                <p-skeleton  width="95%" height="11.25rem"></p-skeleton>
        
              </h3>
        
              <div class="pubButtonContainer mt-3 mb-2 ml-1">
                  <button mat-icon-button>
                    <p-skeleton width="1.5rem" height="1.5rem"></p-skeleton>
                  </button>
                  <button id="addComment" mat-icon-button>
                    <p-skeleton width="1.5rem" height="1.5rem"></p-skeleton>
                  </button>
                  <button id="share" mat-icon-button>
                    <p-skeleton width="1.5rem" height="1.5rem"></p-skeleton>
                  </button>
              </div>
              <mat-card-content>
                  <p >
                    <p-skeleton width="4rem" height="1.5rem"></p-skeleton>
                  </p>
                </mat-card-content>
               
        
                    <div>
                        
                        <p-skeleton class="mt-5 mb-3 flex justify-content-center"
                        width="55%" height="4rem"  borderRadius="16px"></p-skeleton>
                    </div>
        
            </mat-card>
        </div>
    }
</div>
